<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.iconpacks.net/icons/2/free-store-icon-2017-thumb.png">
    <title>Admin Dashboard - ร้านรวมมิตรสโตร์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/favicon.png"> <!-- ใส่ Favicon ด้วย -->
</head>
<body class="bg-gray-200">

    <nav class="bg-gray-800 text-white shadow-md py-4 mb-8">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Admin Panel - ร้านรวมมิตรสโตร์</h1>
            <div>
                <span class="mr-4">สวัสดี, แอดมิน!</span>
                <a href="/dashboard" class="text-sm text-gray-300 hover:text-white mr-4">กลับหน้าหลัก</a>
                <a href="/logout" class="text-sm text-red-400 hover:text-red-200">ออกจากระบบ</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <h2 class="text-2xl font-bold mb-6 text-gray-700">Admin Dashboard</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Card จัดการสินค้า -->
            <a href="/admin/products" class="block bg-white rounded-lg shadow hover:shadow-lg transition-shadow duration-200 p-6">
                <h3 class="text-lg font-semibold text-blue-600 mb-2">จัดการสินค้า</h3>
                <p class="text-gray-600">เพิ่ม ลบ แก้ไข และดูรายการสินค้าทั้งหมด</p>
            </a>

            <!-- Card อื่นๆ (เผื่ออนาคต) -->
            <div class="bg-white rounded-lg shadow p-6 opacity-50 cursor-not-allowed">
                 <h3 class="text-lg font-semibold text-gray-400 mb-2">จัดการผู้ใช้ (เร็วๆ นี้)</h3>
                 <p class="text-gray-500">ดูรายชื่อผู้ใช้</p>
            </div>
             <div class="bg-white rounded-lg shadow p-6 opacity-50 cursor-not-allowed">
                 <h3 class="text-lg font-semibold text-gray-400 mb-2">จัดการคำสั่งซื้อ (เร็วๆ นี้)</h3>
                 <p class="text-gray-500">ดูรายการสั่งซื้อ</p>
            </div>

        </div>
    </div>

    <!-- ไม่ต้องเรียก script.js ก็ได้ ถ้าหน้านี้ไม่มี JS อะไรซับซ้อน -->

</body>
</html>
