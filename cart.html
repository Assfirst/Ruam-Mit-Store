    <title>ตะกร้าสินค้า - ร้านค้าของเรา</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->

<body class="bg-gray-100">

            <p id="loading-cart-message" class="text-gray-500">กำลังโหลดข้อมูลตะกร้า...</p>

            -->

        <!-- === สรุปราคารวม และ ปุ่ม Checkout === -->
        <div id="cart-summary" class="bg-white rounded shadow p-6 text-right">
            <p class="text-xl font-semibold mb-4">
                ราคารวมทั้งหมด: <span id="total-price" class="text-blue-600">0</span> บาท
            </p>
            <button id="checkout-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline disabled:opacity-50" disabled>

            </button>
            <!-- ปุ่มจะ enable เมื่อมีของในตะกร้า -->
        </div>

    </div>

    <!-- ถ้าใช้ script.js เดิม ต้องระวังเรื่องการหา element ที่ไม่มีในหน้าอื่น -->
    <!-- เราจะลองใช้ script.js เดิมไปก่อน แล้วเช็ค path เอา -->
